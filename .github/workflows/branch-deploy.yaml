name: Deploy PR branch

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  deployments: write
  contents: write
  issues: write
  checks: read

env:
  IMAGE_NAME: gcr.io/sde-consent-api/consent-api
  SERVICE_ID: consent-api

jobs:

  deploy-request:
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    outputs:
      branch-or-tag: ${{ steps.branch-deploy.outputs.ref }}
    steps:
      - uses: github/branch-deploy@v4.3.0
        id: branch-deploy
        with:
          trigger: ".deploy"
          allow_forks: false
          environment: dev

  build-and-deploy:
    needs: deploy-request
    environment: ${{ needs.deploy-request.outputs.environment }}
    uses: alphagov/consent-api/.github/workflows/build-and-deploy.yaml@80199b3c
    with:
      image-name: ${{ env.IMAGE_NAME }}
      branch-or-tag: ${{ needs.deploy-request.outputs.branch-or-tag }}
      service-id: ${{ env.SERVICE_ID }}

  update-deployment-url:
    needs: [deploy-request, build-and-deploy]
    environment:
      name: ${{ needs.deploy-request.outputs.environment }}
      url: ${{ needs.build-and-deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v3
