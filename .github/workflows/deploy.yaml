name: Consent API Deployment

on:
  push:
    branches: ['main']

env:
  REGISTRY: gcr.io
  PROJECT_ID: sde-consent-api
  SERVICE_ID: consent-api
  IMAGE_NAME: gcr.io/sde-consent-api/consent-api
  REGION: europe-west2

jobs:

  release:
    name: Create a release
    runs-on: ubuntu-latest

    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}

    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v3

    - name: Bump version and push tag
      id: release
      uses: rymndhng/release-on-push-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        bump_version_scheme: patch
        use_github_release_notes: true

    - name: Keep major version tags up-to-date
      uses: Actions-R-Us/actions-tagger@latest

  deploy-release:
    name: Deploy release
    runs-on: ubuntu-latest

    outputs:
      url: ${{ steps.deploy.outputs.url }}

    permissions:
      contents: write
      id-token: write

    needs: release
    if: needs.release.outputs.tag_name != ''

    uses: alphagov/consent-api/.github/workflows/build-and-deploy.yaml@v1
    secrets: inherit
    with:
      image-name: ${{ env.IMAGE_NAME }}
      branch-or-tag: ${{ needs.release.outputs.tag_name }}
      latest: true
      service-id: ${{ env.SERVICE_ID }}

  test-release:
    name: Test release
    runs-on: ubuntu-latest

    needs: deploy-release

    env:
      E2E_TEST_CONSENT_API_URL: ${{ needs.deploy-release.outputs.url }}
      E2E_TEST_GOVUK_URL: https://sde-prototype-govuk-j4f7bdslta-nw.a.run.app/
      E2E_TEST_HAAS_URL: https://haas-j4f7bdslta-nw.a.run.app/

    steps:
    - uses: actions/checkout@v3

    - name: Start Selenoid
      uses: Xotabu4/selenoid-github-action@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install \
          -r requirements.txt \
          -r requirements-ci.txt

    - name: Run tests
      run: |
        pytest \
          -m end_to_end \
          -W ignore::DeprecationWarning \
          --splinter-webdriver remote \
          --splinter-remote-url http://localhost:4444/wd/hub \
          --splinter-headless
