name: Deploy to Google Cloud Run

on:
  workflow_call:
    inputs:
      service:
        description: "Google Cloud Run service ID"
        required: true
        type: string
      region:
        description: "Google Cloud region (default 'europe-west2')"
        required: false
        type: string
        default: "europe-west2"
      image_name:
        description: "Docker image name"
        required: true
        type: string
      tag:
        description: "The docker image tag (default 'latest')"
        required: false
        type: string
        default: "latest"
      environment:
        description: "The Github environment to deploy with"
        required: false
        type: string
        default: "staging"
      database_name:
        description: "Override the deployment database name (for branch deployments)"
        required: false
        type: string
        default: "consent-api"
    secrets:
      WIF_PROVIDER:
        description: "Google Cloud Workload Identity Federation provider ID"
        required: true
      WIF_SERVICE_ACCOUNT:
        description: "Google Cloud Workload Identity Federation service account email"
        required: true
      DATABASE_URL_TEMPLATE:
        description: "DATABASE_URL template, allowing overriding the database name"
        required: true

    outputs:
      url:
        description: "URL of deployed service"
        value: ${{ jobs.deploy.outputs.url }}

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deploy.outputs.url }}

    permissions:
      contents: write
      id-token: write

    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.tag }}

      - uses: google-github-actions/auth@v1
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - uses: docker/build-push-action@v3
        with:
          load: true
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ inputs.image_name }}:latest
            ${{ inputs.image_name }}:${{ inputs.tag }}

      - id: db-url
        run: |
          echo "env_vars=${ ${{ inputs.database_name }}:+DATABASE_URL=${{ format(secrets.DATABASE_URL_TEMPLATE, inputs.database_name) }} }" >> $GITHUB_OUTPUT

      - uses: google-github-actions/deploy-cloudrun@v0
        id: deploy
        with:
          service: ${{ inputs.service }}
          region: ${{ inputs.region }}
          image: ${{ inputs.image_name }}:${{ inputs.tag }}
          env_vars: ${{ steps.db-url.outputs.env_vars }}
