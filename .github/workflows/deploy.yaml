name: Consent API Deployment

on:
  push:
    branches: ['main']

env:
  REGISTRY: gcr.io
  PROJECT_ID: sde-consent-api
  SERVICE_ID: consent-api
  IMAGE_NAME: gcr.io/sde-consent-api/consent-api
  REGION: europe-west2

jobs:

  release:
    name: Create a release
    runs-on: ubuntu-latest

    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}

    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v3

    - name: Bump version and push tag
      id: release
      uses: rymndhng/release-on-push-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        bump_version_scheme: patch
        use_github_release_notes: true

  deploy-release:
    name: Deploy a release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    needs: release
    if: needs.release.outputs.tag_name != ''

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        token_format: access_token
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Login to Google Container Registry
      id: docker-auth
      uses: docker/login-action@v2
      with:
        registry: gcr.io
        username: oauth2accesstoken
        password: '${{ steps.auth.outputs.access_token }}'

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ needs.release.outputs.tag_name }}

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0
      with:
        service: ${{ env.SERVICE_ID }}
        region: ${{ env.REGION }}
        image: ${{ env.IMAGE_NAME }}:${{ needs.release.outputs.tag_name }}

    - name: Start Selenoid
      uses: Xotabu4/selenoid-github-action@v2

    - name: Run end-to-end tests
      run: |
        pytest \
          -m end_to_end \
          --splinter-driver remote \
          --splinter-remote-url http://localhost:4444/wd/hub \
          --splinter-headless
