name: Deploy main branch

on:
  push:
    branches: ['main']

env:
    SERVICE_ID: consent-api
    IMAGE_NAME: gcr.io/sde-consent-api/consent-api

jobs:

  make-release:
    runs-on: ubuntu-latest

    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}

    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v3

    - name: Bump version and push tag
      id: release
      uses: rymndhng/release-on-push-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        bump_version_scheme: patch
        use_github_release_notes: true

    - name: Keep major version tags up-to-date
      uses: Actions-R-Us/actions-tagger@latest

  deploy-release:
    runs-on: ubuntu-latest

    outputs:
      url: ${{ steps.deploy.outputs.url }}

    environment: staging

    permissions:
      contents: write
      id-token: write

    needs: make-release
    if: needs.make-release.outputs.tag_name != ''

    uses: alphagov/consent-api/.github/workflows/build-and-deploy.yaml@v1
    with:
      image-name: ${{ env.IMAGE_NAME }}
      branch-or-tag: ${{ needs.release.outputs.tag_name }}
      latest: true
      service-id: ${{ env.SERVICE_ID }}

  test-release:
    runs-on: ubuntu-latest

    needs: deploy-release

    steps:
    - uses: actions/checkout@v3

    - uses: Xotabu4/selenoid-github-action@v2

    - uses: actions/setup-python@v4
      with:
        python-version-file: '.python-version'
        cache: pip

    - run: make deps

    - run: make test-e2e
      env:
        SELENIUM_DRIVER: remote
        SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        E2E_TEST_CONSENT_API_URL: ${{ needs.deploy-release.outputs.url }}
        E2E_TEST_GOVUK_URL: https://sde-prototype-govuk-j4f7bdslta-nw.a.run.app/
        E2E_TEST_HAAS_URL: https://haas-j4f7bdslta-nw.a.run.app/
