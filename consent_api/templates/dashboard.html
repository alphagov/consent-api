{% extends "base.html" %}
{% set page_title = "Dashboard" %}
{% block maincolumn_content %}
  <h1 class="visually-hidden">Dashboard</h1>
  <section>
    <h2>Services</h2>
    <ul class="services">
      {% for service_id, service in services.items() %}
        <li class="service">
          <a href="{{ url_for('service', service_id=service_id) }}">
            <span class="name">{{ service['name'] }}</span>
            <span class="domain">{{ service['domain'] }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
    <a class="secondary button" href="{{ url_for("add_service") }}">Add a service</a>
  </section>
{% endblock %}
