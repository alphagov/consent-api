networks:
  e2e:
    name: e2e
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.5.254

services:
  db:
    container_name: db
    networks:
      - e2e
    image: postgres:14
    healthcheck:
      test: pg_isready -U postgres
      interval: 2s
      timeout: 2s
      retries: 10
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres

  consent-api:
    container_name: consent-api
    networks:
      - e2e
    image: "${DOCKER_IMAGE}"
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/postgres
      PORT: "80"

  dummy-service-1:
    container_name: dummy-service-1
    networks:
      - e2e
    image: "${DOCKER_IMAGE}"
    ports:
      - "8001:80"
    volumes:
      - "./client:/home/app/client"
      - "./consent_api/routers/dummy_service.py:/home/app/consent_api/routers/dummy_service.py"
      - "./consent_api/templates/dummy_service:/home/app/consent_api/templates/dummy_service"
    entrypoint: ["make", "run"]
    environment:
      CONSENT_API_URL: "http://consent-api/api/v1/consent/"
      PORT: "80"
      OTHER_URL: "http://dummy-service-2/dummy-service/"

  dummy-service-2:
    container_name: dummy-service-2
    networks:
      - e2e
    image: "${DOCKER_IMAGE}"
    ports:
      - "8002:80"
    volumes:
      - "./client:/home/app/client"
      - "./consent_api/routers/dummy_service.py:/home/app/consent_api/routers/dummy_service.py"
      - "./consent_api/templates/dummy_service:/home/app/consent_api/templates/dummy_service"
    entrypoint: ["make", "run"]
    environment:
      CONSENT_API_URL: "http://consent-api/api/v1/consent/"
      PORT: "80"
      OTHER_URL: "http://dummy-service-1/dummy-service/"


  selenoid-ui:
    profiles:
        - "testing"
    container_name: selenoid-ui
    image: "aerokube/selenoid-ui:latest-release"
    networks:
      - e2e
    links:
      - selenoid
    command: ["--selenoid-uri", "http://selenoid:4444"]
    ports:
      - "8080:8080"


  selenoid:
    profiles:
      - "testing"
    container_name: selenoid
    networks:
      - e2e
    image: "aerokube/selenoid:latest-release"
    volumes:
      - "./selenoid/config:/etc/selenoid/"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$PWD/selenoid/opt:/opt/selenoid/video"
      - "$PWD/selenoid/opt:/opt/selenoid/logs"
    environment:
      OVERRIDE_VIDEO_OUTPUT_DIR: "$PWD/selenoid/opt"
    command: ["-service-startup-timeout", "1m", "-container-network", "e2e"]
    ports:
      - "4444:4444"

  test:
    profiles:
      - "testing"
    container_name: test
    networks:
      - e2e
    image: "${DOCKER_IMAGE}"
    volumes:
      - "$PWD/selenoid/opt:/home/app/logs"
    entrypoint: ["make", "test-all"]
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/postgres
      E2E_TEST_CONSENT_API_URL: "http://consent-api"
      E2E_TEST_DUMMY_SERVICE_1_URL: "http://dummy-service-1"
      E2E_TEST_DUMMY_SERVICE_2_URL: "http://dummy-service-2"
      SELENIUM_DRIVER: remote
      SELENIUM_REMOTE_URL: http://selenoid:4444/wd/hub/
      SPLINTER_REMOTE_BROWSER_VERSION: "${SPLINTER_REMOTE_BROWSER_VERSION}"
    depends_on:
      - consent-api
      - dummy-service-1
      - dummy-service-2
      - selenoid
